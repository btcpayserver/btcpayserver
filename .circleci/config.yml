version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
    steps: 
      - checkout
  test:
    machine:
      docker_layer_caching: true
    steps:
      - checkout  
      - run:
          command: |
            lsb_release -a
            sudo apt update
            sudo apt install -y qemu qemu-user-static qemu-user binfmt-support
            sudo docker run --rm --privileged multiarch/qemu-user-static:register --reset
      - run: 
          shell: /bin/sh
          command: sudo docker build --pull -t btcpayserverarm32 -f Dockerfile.bionic-arm32 .
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
